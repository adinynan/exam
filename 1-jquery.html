<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>...</title>
    <style media="screen">
      div{
        width: 200px;
        height: 200px;
        background-color: blue;
      }
    </style>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script type="text/javascript">
      $(function(){
        $("#btn").click(function(){
          $("div").css({backgroundColor: "red"});
        });
      });
    </script>
  </head>
  <body>
    <button id="btn">变色</button>
    <div></div>
  </body>
</html>
