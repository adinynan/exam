<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>对话框</title>
  <style>
   #dialog{
    color: red;
   }
  </style>
  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css"/>
  <script type="text/javascript">
  $(document).ready(function(){
    $("#dialog").dialog({
      buttons: [{text: "确定", id: "btn1",click:function(){$(this).dialog("close")}},{text: "取消",id: "btn2", click:function(){$(this).dialog("close")}}],
      modal: true,
      autoOpen: false
    })
    $("#show").button().click(function(){
      $("#dialog").dialog("open");
    })
    $("#btn1").button({icons: {primary:"ui-icon-check"}});
    $("#btn2").button({icons: {primary:"ui-icon-close"}});
  });
  </script>
</head>
<body>
  <button id="show">显示对话框</button>
  <hr/>
  <div id="dialog" title="警告">你确定要删除你所要的文件吗？

  </div>
</body>
</html>
